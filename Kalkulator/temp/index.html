<!DOCTYPE html>
<html>

<head>
  <title>Calculator</title>

  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer=""></script>
</head>

<body>
  <div class="container">
    <h3>Simple Calc.</h3>
    <input type="text" id="display" placeholder="0" disabled="">

    <div class="buttons">
      <button onclick="clearval(all=true)" class="opr">AC</button>
      <button onclick="clearval()" class="opr">D</button>
      <button onclick="getval('÷')" class="opr">÷</button>
      <button onclick="getval('1')">1</button>
      <button onclick="getval('2')">2</button>
      <button onclick="getval('3')">3</button>
      <button onclick="getval('×')" class="opr">×</button>
      <button onclick="getval('4')">4</button>
      <button onclick="getval('5')">5</button>
      <button onclick="getval('6')">6</button>
      <button onclick="getval('+')" class="opr">+</button>
      <button onclick="getval('7')">7</button>
      <button onclick="getval('8')">8</button>
      <button onclick="getval('9')">9</button>
      <button onclick="getval('-')" class="opr">-</button>
      <button onclick="getval('0')">0</button>
      <button onclick="getval('.')">.</button>
      <button onclick="result()" class="opr">=</button>
    </div>
  </div>
</body>

</html>
